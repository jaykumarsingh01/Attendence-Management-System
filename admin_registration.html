<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 500px;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
    }

    .checkbox-container {
      margin-top: 15px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #D84315;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #BF360C;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Registration</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="adminid">Admin ID</label>
      <input type="text" id="adminid" required />

      <label for="department">Department</label>
      <input type="text" id="department" required />

      <label for="role">Role</label>
      <input type="text" id="role" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" required />

      <label for="password">New Password</label>
      <input type="password" id="password" required />

      <label for="confirmpassword">Confirm Password</label>
      <input type="password" id="confirmpassword" required />

      <div class="checkbox-container">
        <input type="checkbox" id="robot" required />
        <label for="robot">I'm not a robot</label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
