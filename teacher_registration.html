<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #00796B;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #004D40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Teacher Registration</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="empid">Employee ID</label>
      <input type="text" id="empid" required>

      <label for="department">Department</label>
      <select id="department" required>
        <option value="">Select Department</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="ECE">ECE</option>
        <option value="CV">CV</option>
        <option value="ME">ME</option>
      </select>

      <label for="subject">Subject Expertise</label>
      <input type="text" id="subject" required>

      <label for="qualification">Qualification</label>
      <input type="text" id="qualification" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" required>

      <label for="password">New Password</label>
      <input type="password" id="password" required>

      <label for="confirmpassword">Confirm Password</label>
      <input type="password" id="confirmpassword" required>

      <label><input type="checkbox" required> I'm not a robot</label>


      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
