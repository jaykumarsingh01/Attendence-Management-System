<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parent Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-container {
      margin-top: 15px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .checkbox-container label {
      margin: 0;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #6A1B9A;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4A148C;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Parent Registration</h2>
    <form>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" required />

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" required />

      <label for="relation">Relation to Student</label>
      <select id="relation" required>
        <option value="">-- Select Relation --</option>
        <option value="Father">Father</option>
        <option value="Mother">Mother</option>
        <option value="Brother">Brother</option>
        <option value="Sister">Sister</option>
        <option value="Other">Other</option>
      </select>

      <label for="studentroll">Student Roll Number</label>
      <input type="text" id="studentroll" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" required />

      <label for="address">Address</label>
      <textarea id="address" rows="4" required></textarea>

      <label for="password">New Password</label>
      <input type="password" id="password" required />

      <label for="confirmpassword">Confirm Password</label>
      <input type="password" id="confirmpassword" required />

      <div class="checkbox-container">
        <input type="checkbox" id="robot" required />
        <label for="robot">I'm not a robot</label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
