<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Portal</title>
  <style>
    body {
      /* font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0; */
      font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    label {
      font-size: 16px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .row > div {
      flex: 1 1 45%;
    }

    .row > div > input,
    .row > div > select,
    .row > div > textarea {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Student Registration Portal</h2>
  <form id="registrationForm">

    <!-- Personal Details Section -->
    <h3>Personal Details</h3>
    <div class="row">
      <div>
        <label for="rollno">Roll Number</label>
        <input type="number" id="rollno" name="rollno" required>
      </div>
      <div>
        <label for="fullname">Student's Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
    </div>
    <div class="row">
      <div>
        <label for="fathername">Father's / Husband's Name</label>
        <input type="text" id="fathername" name="fathername" required>
      </div>
      <div>
        <label for="programme">Name of Programme</label>
        <select id="programme" name="programme" required>
          <option value="">Select Programme</option>
          <option value="bachelor">Bachelor's Degree</option>
          <option value="masters">Master's Degree</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div>
        <label for="session">Academic Session</label>
        <select id="session" name="session" required>
          <option value="">Select Academic Session</option>
          <option value="2023-24">2023-24</option>
          <option value="2024-25">2024-25</option>
          <option value="2025-26">2025-26</option>
          <option value="2026-27">2026-27</option>
        </select>
      </div>
      <div>
        <label for="year">Year</label>
        <select id="year" name="year" required>
          <option value="">Select Year</option>
          <option value="first">First Year</option>
          <option value="second">Second Year</option>
          <option value="third">Third Year</option>
          <option value="fourth">Fourth Year</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div>
        <label for="semester">Semester</label>
        <select id="semester" name="semester" required>
          <option value="">Select Semester</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
          <option value="7">Semester 7</option>
          <option value="8">Semester 8</option>
          <option value="9">Semester 9</option>
          <option value="10">Semester 10</option>
        </select>
      </div>
      <div>
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="general">General</option>
          <option value="ews">General EWS</option>
          <option value="obc">OBC</option>
          <option value="sc">SC</option>
          <option value="st">ST</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="state">State Domicile</label>
        <input type="text" id="state" name="state" required>
      </div>
    </div>
    <div class="row">
      <div>
        <label for="aadhar">Aadhar Card Number</label>
        <input type="number" id="aadhar" name="aadhar" required>
      </div>
      <div>
        <label for="branch">Branch / Specialization</label>
        <select id="branch" name="branch" required>
          <option value="">Select Branch / Specialization</option>
          <option value="cs">Computer Science</option>
          <option value="it">Information Technology</option>
          <option value="me">Mechanical Engineering</option>
          <option value="ce">Civil Engineering</option>
        </select>
      </div>
    </div>

    <!-- Address Details Section -->
    <h3>Address Details</h3>
    <div class="row">
      <div>
        <label for="permanentaddress">Permanent Address</label>
        <textarea id="permanentaddress" name="permanentaddress" rows="4" required></textarea>
      </div>
      <div>
        <label for="hosteladdress">Hostel Address</label>
        <textarea id="hosteladdress" name="hosteladdress" rows="4"></textarea>
      </div>
    </div>
    <div class="row">
      <div>
        <label for="studentcontact">Student Contact Number</label>
        <input type="tel" id="studentcontact" name="studentcontact" required>
      </div>
      <div>
        <label for="studentemail">Student Email</label>
        <input type="email" id="studentemail" name="studentemail" required>
      </div>
    </div>
    <div class="row">
      <div>
        <label for="fathercontact">Father Contact Number</label>
        <input type="tel" id="fathercontact" name="fathercontact" required>
      </div>
      <div>
        <label for="fatheroccupation">Father Occupation</label>
        <input type="text" id="fatheroccupation" name="fatheroccupation" required>
      </div>
    </div>
    <div class="row">
      <div>
        <label for="fatheremail">Father Email</label>
        <input type="email" id="fatheremail" name="fatheremail" required>
      </div>
      <div>
        <label for="mothercontact">Mother Contact Number</label>
        <input type="tel" id="mothercontact" name="mothercontact" required>
      </div>
    </div>
    <div class="row">
      <div>
        <label for="motheremail">Mother Email</label>
        <input type="email" id="motheremail" name="motheremail" required>
      </div>
    </div>

    <!-- Submit Button -->
    <h3>Submit</h3>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
